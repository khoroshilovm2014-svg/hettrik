<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–•–µ—Ç-–¢—Ä–∏–∫ –ö–∞—Ç–∞–ª–æ–≥</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--tg-theme-header-bg-color, #1e2b3a);
            color: var(--tg-theme-header-text-color, #ffffff);
            padding: 16px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            z-index: 10;
        }

        .pdf-wrapper {
            flex: 1;
            position: relative;
            width: 100%;
            overflow: hidden;
            background: transparent;
        }

        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        .button-container {
            position: fixed;
            bottom: 25px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        .download-btn {
            background: var(--tg-theme-button-color, #31b545);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 18px 24px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            max-width: 500px;
            border-radius: 50px;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            transition: transform 0.2s, opacity 0.2s;
            -webkit-tap-highlight-color: transparent;
            border: 2px solid rgba(255,255,255,0.15);
            letter-spacing: 0.5px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .download-btn:active {
            transform: scale(0.97);
            opacity: 0.9;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--tg-theme-bg-color, #f5f5f5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--tg-theme-button-color, #31b545);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            color: #ff3b30;
            text-align: center;
            padding: 20px;
        }

        .error-btn {
            background: var(--tg-theme-button-color, #31b545);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 16px;
            border-radius: 50px;
            margin-top: 20px;
            cursor: pointer;
        }

        /* –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è Google Docs */
        iframe {
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–∞–ª–æ–≥–∞...</div>
    </div>

    <div class="header">
        ‚öΩ –•–µ—Ç-–¢—Ä–∏–∫ –ö–∞—Ç–∞–ª–æ–≥
    </div>

    <div class="pdf-wrapper">
        <iframe class="pdf-viewer" 
                src="https://docs.google.com/viewer?url=https://khoroshilovm2014-svg.github.io/hettrik/–•–µ—Ç-–¢—Ä–∏–∫_catalogue.pdf&embedded=true&chrome=false&hl=ru&rm=minimal&toolbar=0&navpanes=0&scrollbar=0"
                frameborder="0">
        </iframe>
    </div>

    <div class="button-container">
        <button class="download-btn" onclick="downloadPDF()">
            üì• –°–∫–∞—á–∞—Ç—å –∫–∞—Ç–∞–ª–æ–≥
        </button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const PDF_URL = 'https://khoroshilovm2014-svg.github.io/hettrik/–•–µ—Ç-–¢—Ä–∏–∫_catalogue.pdf';

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ø—ã—Ç–∫–∏ —Å–∫—Ä—ã—Ç—å —ç–ª–µ–º–µ–Ω—Ç—ã Google Docs
        function hideGoogleElements() {
            try {
                const iframe = document.querySelector('iframe');
                if (!iframe || !iframe.contentDocument) return;
                
                // –ü—ã—Ç–∞–µ–º—Å—è –Ω–∞–π—Ç–∏ –∏ —Å–∫—Ä—ã—Ç—å —ç–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
                const style = iframe.contentDocument.createElement('style');
                style.textContent = `
                    .ndfHFb-c4YZDc-Wrql6b, .ndfHFb-c4YZDc-TObxHb, .ndfHFb-c4YZDc-LgbsSe,
                    [role="toolbar"], .ndfHFb-c4YZDc-g7RjCd, .ndfHFb-c4YZDc-B7I4Od,
                    .ndfHFb-c4YZDc-JNdkSc, .ndfHFb-c4YZDc-s2gQvd, .ndfHFb-c4YZDc-ornU0b,
                    .ndfHFb-c4YZDc-i5oIFb, [jsname="LgbsSe"], .ndfHFb-c4YZDc-DpZnpd,
                    .ndfHFb-c4YZDc-sxdXxf, .ndfHFb-c4YZDc-JwG3vd, .ndfHFb-c4YZDc-wrql6b,
                    .ndfHFb-c4YZDc-awz3Jc, .docs-sheet, .docs-material, .ndfHFb-c4YZDc-ea9kqc,
                    .ndfHFb-c4YZDc-DWZOvc, .ndfHFb-c4YZDc-XTxNec, .ndfHFb-c4YZDc-M8fvcb,
                    .ndfHFb-c4YZDc-cYFgJe, .docs-viewer-header, .ndfHFb-c4YZDc-GX5aJc
                    {
                        display: none !important;
                        opacity: 0 !important;
                        visibility: hidden !important;
                        pointer-events: none !important;
                        height: 0 !important;
                        width: 0 !important;
                        overflow: hidden !important;
                        position: absolute !important;
                        top: -9999px !important;
                        left: -9999px !important;
                    }
                    
                    body {
                        margin: 0 !important;
                        padding: 0 !important;
                        overflow: auto !important;
                    }
                `;
                
                iframe.contentDocument.head.appendChild(style);
                
                // –¢–∞–∫–∂–µ –ø—Ä–æ–±—É–µ–º —Å–∫—Ä—ã—Ç—å —á–µ—Ä–µ–∑ –∞—Ç—Ä–∏–±—É—Ç—ã
                const elements = iframe.contentDocument.querySelectorAll('[class*="ndfHFb"], [class*="docs-"], [role="toolbar"], [jsname]');
                elements.forEach(el => {
                    el.style.display = 'none';
                    el.style.visibility = 'hidden';
                    el.style.opacity = '0';
                    el.style.pointerEvents = 'none';
                });
                
            } catch(e) {
                console.log('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫—Ä—ã—Ç—å —ç–ª–µ–º–µ–Ω—Ç—ã Google Docs');
            }
        }

        // –ñ–¥—ë–º –∑–∞–≥—Ä—É–∑–∫—É iframe
        document.querySelector('iframe').onload = function() {
            document.getElementById('loading').style.display = 'none';
            
            // –ü—Ä–æ–±—É–µ–º —Å–∫—Ä—ã—Ç—å —ç–ª–µ–º–µ–Ω—Ç—ã —Å—Ä–∞–∑—É
            setTimeout(hideGoogleElements, 1000);
            setTimeout(hideGoogleElements, 2000);
            setTimeout(hideGoogleElements, 3000);
        };

        // –°–∫–∞—á–∞—Ç—å PDF
        function downloadPDF() {
            window.open(PDF_URL, '_blank');
            tg.HapticFeedback.impactOccurred('medium');
        }

        // –¢–∞–π–º–∞—É—Ç –Ω–∞ —Å–ª—É—á–∞–π –æ—à–∏–±–∫–∏
        setTimeout(function() {
            if (document.getElementById('loading').style.display !== 'none') {
                document.getElementById('loading').innerHTML = `
                    <div class="error">
                        ‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å<br>
                        <button class="error-btn" onclick="downloadPDF()">–°–∫–∞—á–∞—Ç—å PDF</button>
                    </div>
                `;
            }
        }, 10000);

        // –ó–∞–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ Telegram
        tg.MainButton.setText('–ó–∞–∫—Ä—ã—Ç—å');
        tg.MainButton.hide();
        tg.MainButton.onClick(() => tg.close());
    </script>
</body>
</html>
