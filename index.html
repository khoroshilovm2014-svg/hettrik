<!DOCTYPE html>
<html>
<head>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #1e2b3a;
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
        }

        .pdf-container {
            flex: 1;
            width: 100%;
            background: white;
        }

        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        .download-btn {
            background: #31b545;
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            text-align: center;
            display: block;
            transition: opacity 0.2s;
            -webkit-tap-highlight-color: transparent;
            border-radius: 0;
        }

        .download-btn:active {
            opacity: 0.8;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
    </style>
</head>
