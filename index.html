<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–•–µ—Ç-–¢—Ä–∏–∫ –ö–∞—Ç–∞–ª–æ–≥</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #f5f5f5);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: var(--tg-theme-header-bg-color, #1e2b3a);
            color: var(--tg-theme-header-text-color, #ffffff);
            padding: 12px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            flex-shrink: 0;
            z-index: 10;
        }

        .pdf-wrapper {
            flex: 1;
            position: relative;
            width: 100%;
            background: #e0e0e0;
            overflow: hidden;
        }

        .pdf-viewer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* –•–∞–∫, —á—Ç–æ–±—ã —Å–∫—Ä—ã—Ç—å –Ω–æ–º–µ—Ä —Å—Ç—Ä–∞–Ω–∏—Ü—ã –≤ Google Docs */
        .pdf-viewer {
            transform: translateX(0);
        }

        .download-btn {
            background: var(--tg-theme-button-color, #31b545);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            width: calc(100% - 32px);
            margin: 12px auto;
            border-radius: 40px;
            cursor: pointer;
            text-align: center;
            display: block;
            box-shadow: 0 4px 12px rgba(49, 181, 69, 0.3);
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            flex-shrink: 0;
            z-index: 20;
        }

        .download-btn:active {
            transform: scale(0.97);
            opacity: 0.9;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--tg-theme-bg-color, #f5f5f5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(49, 181, 69, 0.2);
            border-top-color: var(--tg-theme-button-color, #31b545);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #666);
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–∞–ª–æ–≥–∞...</div>
    </div>

    <div class="header">
        ‚öΩ –•–µ—Ç-–¢—Ä–∏–∫ –ö–∞—Ç–∞–ª–æ–≥
    </div>

    <div class="pdf-wrapper">
        <iframe class="pdf-viewer" 
                id="pdfFrame"
                src="https://docs.google.com/viewer?url=https://khoroshilovm2014-svg.github.io/hettrik/–•–µ—Ç-–¢—Ä–∏–∫_catalogue.pdf&embedded=true&chrome=false&hl=ru"
                frameborder="0"
                allowfullscreen>
        </iframe>
    </div>

    <button class="download-btn" onclick="downloadPDF()">
        üì• –°–∫–∞—á–∞—Ç—å –∫–∞—Ç–∞–ª–æ–≥
    </button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const PDF_URL = 'https://khoroshilovm2014-svg.github.io/hettrik/–•–µ—Ç-–¢—Ä–∏–∫_catalogue.pdf';
        const pdfFrame = document.getElementById('pdfFrame');
        const loading = document.getElementById('loading');

        function downloadPDF() {
            window.open(PDF_URL, '_blank');
            tg.HapticFeedback.impactOccurred('medium');
        }

        // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫—É iframe
        pdfFrame.onload = function() {
            loading.style.display = 'none';
            
            // –ü—ã—Ç–∞–µ–º—Å—è —Å–∫—Ä—ã—Ç—å –Ω–æ–º–µ—Ä —Å—Ç—Ä–∞–Ω–∏—Ü—ã —á–µ—Ä–µ–∑ DOM (–µ—Å–ª–∏ –ø–æ–ª—É—á–∏—Ç—Å—è)
            try {
                setTimeout(() => {
                    const doc = pdfFrame.contentDocument || pdfFrame.contentWindow.document;
                    const pageNumber = doc.querySelector('.ndfHFb-c4YZDc-i5oIFc');
                    if (pageNumber) pageNumber.style.display = 'none';
                }, 2000);
            } catch(e) {}
        };

        // –¢–∞–π–º–∞—É—Ç –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π
        setTimeout(() => {
            if (loading.style.display !== 'none') {
                loading.style.display = 'none';
            }
        }, 4000);

        // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É Telegram
        tg.MainButton.hide();

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        pdfFrame.onerror = () => loading.style.display = 'none';
    </script>
</body>
</html>
