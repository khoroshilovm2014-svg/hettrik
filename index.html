<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–•–µ—Ç-–¢—Ä–∏–∫ –ö–∞—Ç–∞–ª–æ–≥</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--tg-theme-header-bg-color, #1e2b3a);
            color: var(--tg-theme-header-text-color, #ffffff);
            padding: 16px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .pdf-container {
            flex: 1;
            width: 100%;
            background: #f0f0f0;
            position: relative;
            overflow: hidden;
        }

        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        .download-btn {
            background: var(--tg-theme-button-color, #31b545);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 16px 24px;
            font-size: 18px;
            font-weight: 600;
            width: calc(100% - 32px);
            margin: 16px auto;
            border-radius: 40px;
            cursor: pointer;
            text-align: center;
            display: block;
            box-shadow: 0 4px 16px rgba(49, 181, 69, 0.3);
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            letter-spacing: 0.5px;
        }

        .download-btn:active {
            transform: scale(0.96);
            opacity: 0.9;
            box-shadow: 0 2px 8px rgba(49, 181, 69, 0.4);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--tg-theme-bg-color, #f5f5f5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(49, 181, 69, 0.2);
            border-top-color: var(--tg-theme-button-color, #31b545);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            color: var(--tg-theme-hint-color, #666);
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–∞–ª–æ–≥–∞...</div>
    </div>

    <div class="header">
        ‚öΩ –•–µ—Ç-–¢—Ä–∏–∫ –ö–∞—Ç–∞–ª–æ–≥
    </div>

    <div class="pdf-container">
        <iframe class="pdf-viewer" 
                id="pdfFrame"
                src="https://docs.google.com/viewer?url=https://khoroshilovm2014-svg.github.io/hettrik/–•–µ—Ç-–¢—Ä–∏–∫_catalogue.pdf&embedded=true&chrome=false&hl=ru&rm=minimal&navpanes=0&scrollbar=0"
                frameborder="0"
                allowfullscreen
                allow="autoplay">
        </iframe>
    </div>

    <button class="download-btn" onclick="downloadPDF()">
        üì• –°–∫–∞—á–∞—Ç—å –∫–∞—Ç–∞–ª–æ–≥
    </button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const PDF_URL = 'https://khoroshilovm2014-svg.github.io/hettrik/–•–µ—Ç-–¢—Ä–∏–∫_catalogue.pdf';
        const pdfFrame = document.getElementById('pdfFrame');
        const loading = document.getElementById('loading');

        // –§—É–Ω–∫—Ü–∏—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
        function downloadPDF() {
            window.open(PDF_URL, '_blank');
            tg.HapticFeedback.impactOccurred('medium');
        }

        // –£–±–∏—Ä–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –ø—Ä–∏ —É—Å–ø–µ—Ö–µ
        pdfFrame.onload = function() {
            loading.style.display = 'none';
        };

        // –ï—Å–ª–∏ –∑–∞–≥—Ä—É–∑–∫–∞ –∑–∞–Ω—è–ª–∞ –±–æ–ª—å—à–µ 3 —Å–µ–∫—É–Ω–¥ ‚Äî –≤—Å—ë —Ä–∞–≤–Ω–æ —É–±–∏—Ä–∞–µ–º
        setTimeout(function() {
            if (loading.style.display !== 'none') {
                loading.style.display = 'none';
            }
        }, 3000);

        // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É Telegram
        tg.MainButton.hide();

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—à–∏–±–æ–∫ iframe
        pdfFrame.onerror = function() {
            loading.style.display = 'none';
        };
    </script>
</body>
</html>
