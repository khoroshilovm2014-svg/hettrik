<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Хет-Трик Каталог</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #f5f5f5);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--tg-theme-header-bg-color, #1e2b3a);
            color: var(--tg-theme-header-text-color, #ffffff);
            padding: 12px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .pdf-viewer {
            flex: 1;
            width: 100%;
            border: none;
            background: white;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--tg-theme-bg-color, #f5f5f5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--tg-theme-button-color, #31b545);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Загрузка...</div>
    </div>

    <div class="header">
        ⚽ Хет-Трик Каталог
    </div>

    <!-- Прямое открытие PDF — без Google, без номеров страниц, просто файл -->
    <iframe class="pdf-viewer" 
            src="https://khoroshilovm2014-svg.github.io/hettrik/Хет-Трик_catalogue.pdf"
            frameborder="0">
    </iframe>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Убираем загрузку
        document.querySelector('iframe').onload = function() {
            document.getElementById('loading').style.display = 'none';
        };

        // Если ошибка — просто убираем загрузку, PDF откроется встроенным просмотрщиком
        setTimeout(function() {
            if (document.getElementById('loading').style.display !== 'none') {
                document.getElementById('loading').style.display = 'none';
            }
        }, 3000);

        // Скрываем кнопку Telegram
        tg.MainButton.hide();
    </script>
</body>
</html>
