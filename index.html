<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–•–µ—Ç-–¢—Ä–∏–∫ –ö–∞—Ç–∞–ª–æ–≥</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #f5f5f5);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--tg-theme-header-bg-color, #1e2b3a);
            color: var(--tg-theme-header-text-color, #ffffff);
            padding: 16px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .pages-container {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            background: var(--tg-theme-bg-color, #f5f5f5);
        }

        .page-wrapper {
            margin-bottom: 15px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .page-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        .download-btn {
            background: var(--tg-theme-button-color, #31b545);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 16px 24px;
            font-size: 18px;
            font-weight: 600;
            width: calc(100% - 32px);
            margin: 16px auto;
            border-radius: 40px;
            cursor: pointer;
            text-align: center;
            display: block;
            box-shadow: 0 4px 12px rgba(49, 181, 69, 0.3);
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            position: sticky;
            bottom: 16px;
            z-index: 20;
        }

        .download-btn:active {
            transform: scale(0.97);
            opacity: 0.9;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--tg-theme-bg-color, #f5f5f5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(49, 181, 69, 0.2);
            border-top-color: var(--tg-theme-button-color, #31b545);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            color: var(--tg-theme-hint-color, #666);
            margin-bottom: 8px;
        }

        .progress-text {
            font-size: 14px;
            color: var(--tg-theme-button-color, #31b545);
            font-weight: 500;
        }

        .error {
            color: #ff3b30;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">–ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è –∫–∞—Ç–∞–ª–æ–≥–∞...</div>
        <div class="progress-text" id="progress">–°—Ç—Ä–∞–Ω–∏—Ü–∞ 0 –∏–∑ 46</div>
    </div>

    <div class="header">
        ‚öΩ –•–µ—Ç-–¢—Ä–∏–∫ –ö–∞—Ç–∞–ª–æ–≥
    </div>

    <div class="pages-container" id="pagesContainer"></div>

    <button class="download-btn" onclick="downloadPDF()">
        üì• –°–∫–∞—á–∞—Ç—å –∫–∞—Ç–∞–ª–æ–≥ PDF
    </button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const PDF_URL = 'https://khoroshilovm2014-svg.github.io/hettrik/–•–µ—Ç-–¢—Ä–∏–∫_catalogue.pdf';
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        let totalPages = 46; // –ú–æ–∂–Ω–æ —É–∑–Ω–∞—Ç—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏, –Ω–æ –ø–æ–∫–∞ —Å—Ç–∞–≤–∏–º —Å–∫–æ–ª—å–∫–æ –µ—Å—Ç—å
        let loadedPages = 0;

        async function loadPDF() {
            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º PDF
                const loadingTask = pdfjsLib.getDocument(PDF_URL);
                const pdf = await loadingTask.promise;
                totalPages = pdf.numPages;
                
                const container = document.getElementById('pagesContainer');
                
                // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –∫–∞–∂–¥—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤ –∫–∞—Ä—Ç–∏–Ω–∫—É
                for (let i = 1; i <= totalPages; i++) {
                    const page = await pdf.getPage(i);
                    
                    // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –º–∞—Å—à—Ç–∞–± –¥–ª—è —Ö–æ—Ä–æ—à–µ–≥–æ –∫–∞—á–µ—Å—Ç–≤–∞
                    const scale = 1.5;
                    const viewport = page.getViewport({ scale: scale });
                    
                    // –°–æ–∑–¥–∞–µ–º canvas –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–∞
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    
                    // –†–µ–Ω–¥–µ—Ä–∏–º —Å—Ç—Ä–∞–Ω–∏—Ü—É
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    
                    await page.render(renderContext).promise;
                    
                    // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º canvas –≤ –∫–∞—Ä—Ç–∏–Ω–∫—É
                    const img = document.createElement('img');
                    img.src = canvas.toDataURL('image/jpeg', 0.9);
                    img.className = 'page-image';
                    img.alt = `–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${i}`;
                    
                    // –û–±–æ—Ä–∞—á–∏–≤–∞–µ–º –≤ div –¥–ª—è –æ—Ç—Å—Ç—É–ø–æ–≤
                    const wrapper = document.createElement('div');
                    wrapper.className = 'page-wrapper';
                    wrapper.appendChild(img);
                    
                    container.appendChild(wrapper);
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
                    loadedPages++;
                    document.getElementById('progress').textContent = 
                        `–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${loadedPages} –∏–∑ ${totalPages}`;
                }
                
                // –£–±–∏—Ä–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="error">
                        ‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏<br>
                        <button class="download-btn" onclick="downloadPDF()" style="margin-top:20px; position:static;">
                            –°–∫–∞—á–∞—Ç—å PDF
                        </button>
                    </div>
                `;
            }
        }

        function downloadPDF() {
            window.open(PDF_URL, '_blank');
            tg.HapticFeedback.impactOccurred('medium');
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—é
        loadPDF();

        // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É Telegram
        tg.MainButton.hide();
    </script>
</body>
</html>
